server {
    listen 80;
    server_name localhost;

    #resolver 127.0.0.11 valid=10s;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /auth-api/ {
        rewrite ^/auth-api/(.*)$ /api/$1 break;
        proxy_pass https://authservice.thankfulflower-27b66160.polandcentral.azurecontainerapps.io/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/ {
        proxy_pass https://userservice.thankfulflower-27b66160.polandcentral.azurecontainerapps.io/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /booking-api/ {
        rewrite ^/booking-api/(.*)$ /$1 break;
        proxy_pass https://bookingservice.thankfulflower-27b66160.polandcentral.azurecontainerapps.io/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /admin-api/ {
        rewrite ^/admin-api/(.*)$ /api/$1 break;
        proxy_pass https://adminservice.thankfulflower-27b66160.polandcentral.azurecontainerapps.io/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /notification-api/ {
        rewrite ^/notification-api/(.*)$ /api/$1 break;
        proxy_pass https://notificationservice.thankfulflower-27b66160.polandcentral.azurecontainerapps.io/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
