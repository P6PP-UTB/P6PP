<div id="login-block">
    <div class="header">Login</div>
    <div class="form-container">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <label for="usernameOrEmail">Email or Username <span class="required"></span></label>
            <div class="container">
            <input id="usernameOrEmail" type="text" formControlName="usernameOrEmail" placeholder="Enter your email or username" required>
            </div>
        
        
            <label for="password">Password <span class="required"></span></label>
            <div class="container">
                <input id="password" [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Password" required>
                <button type="button" class="toggle-password" (click)="hidePassword = !hidePassword">üëÅ</button>
            </div>

            <p class="signup-text"> Don‚Äôt remember password? <a class="sign-btn" routerLink="../password_forget">Reset It</a></p>

            <div class="container">
                <button id="submit" type="submit" class="sign-up-btn">Log in</button>
            </div>

            <div class="container justify-content-center" *ngIf="loginError">
                <p class="text-danger">
                    {{ loginError }}
                </p>
            </div>
            
        </form>
    </div>
    <p class="signup-text mt-3">Don't have an account? <button id="sign-btn" routerLink="../signup">Sign up</button></p>
</div>
